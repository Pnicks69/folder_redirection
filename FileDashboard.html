<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload Dashboard</title>
  <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">File Upload Dashboard</h1>
      <p class="info-text">Manage uploaded files below.</p>

      <!-- Add File Button -->
      <button class="add-file-button" onclick="window.location.href='domain/Domain.html';">+</button>
    </header>

    <!-- File List Section -->
    <div class="file-list">
      <h2>Uploaded Files</h2>
      <table id="file-table">
        <thead>
          <tr>
            <th>File Name</th>
            <th>Size</th>
            <th>Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="file-list-body">
          <!-- Dynamically populated file rows will appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="scriptDashboard.js"></script>
</body>
</html>
